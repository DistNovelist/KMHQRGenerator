<!DOCTYPE html>
<head>
    <title>KMH Body Temperature Card Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <font size="6">
    <p><span style="font-size: larger;font-weight: bold;">学年・番号</span><br>
        <select id="grade">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        年 
        <select id="class">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
        組
        <input type="number" id="studentNum" min="1" max="45"/>
        番
    </p>
    <p>
        <span style="font-size: larger;font-weight: bold;">平熱</span><br>
        <input type="number" id="normalTempL" value="36" min="34" max="37"/>
        .
        <input type="number" id="normalTempS" value="7" min="0" max="9"/>
        ℃
    </p>
    <p>
        <span style="font-size: larger;font-weight: bold;">今日の体温</span><br>
        <input type="number" id="todayTempL" value="36" min="34" max="37"/>
        .
        <input type="number" id="todayTempS" value="7" min="0" max="9"/>
        ℃
    </p>
    <p>
        <span style="font-size: larger;font-weight: bold;">症状</span><br>
        
        <label><input type="checkbox" id="cough" value="true"/> 咳</label><br>
        <label><input type="checkbox" id="soreThroat" value="true"/> 喉の痛み</label><br>
        <label><input type="checkbox" id="malaise" value="true"/> 倦怠感</label><br>
        その他(10文字まで)
        <input maxlength="10" id="etc">
        
    </p>
    <p>
        <button id="Generate">QRコード生成</button>
    </p>

    <p>
        <img id="result">
        <br>
    </p>
    <script src="main.js" type="text/javascript"></script>
</font>
</body>
