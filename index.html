<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>甲府南 検温QRコード ジェネレータ|メイン</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.6.0.min.js"></script>
    <meta name="google-site-verification" content="pYXZdialLTB4kRFzeoig8npI7iAe0za5W9CnRvOIs_w" />
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="header"></div>
    <script src="commonHTMLload.js" type="text/javascript"></script>
    <div id="text">
        <p><span id="autoinfo" style="font-size: x-large;color: darkred;"></span></p>
        <p><span style="font-size: larger;font-weight: bold;">学年・番号</span><br>
            <select id="grade">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            年 
            <select id="class">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            組
            <input type="number" id="studentNum" value="1" min="1" max="45"/>
            番
        </p>
        <p>
            <span style="font-size: larger;font-weight: bold;">平熱</span><br>
            <input type="number" id="normalTempL" value="36" min="34" max="37"/>
            .
            <input type="number" id="normalTempS" value="7" min="0" max="9"/>
            ℃
        </p>
        <p>
            <span style="font-size: larger;font-weight: bold;">今日の体温</span><br>
            <input type="number" id="todayTempL" value="36" min="34" max="37"/>
            .
            <input type="number" id="todayTempS" value="7" min="0" max="9"/>
            ℃
        </p>
        <p>
            <span style="font-size: larger;font-weight: bold;">症状</span><br>
            
            <label><input type="checkbox" id="cough" value="true"/> 咳</label><br>
            <label><input type="checkbox" id="soreThroat" value="true"/> 喉の痛み</label><br>
            <label><input type="checkbox" id="malaise" value="true"/> 倦怠感</label><br>
            その他(10文字まで)　※特別な症状がない場合記入しないでください
            <br><input maxlength="10" id="etc">
            <div>
                ※ボタンの連続クリックはおやめください。<br>
                ※日付は自動的に生成時のものを取得します。<br>
                ※QRコードの表示にはapi.qrserver.comへのアクセスが必要です。<br>
                ※このサイトは入力結果の保存にローカルストレージを使用します。<br>
            </div>
        </p>
        <p>
            <button id="Generate">QRコード生成</button>
        </p>

        <p>
            <br><span id="resultText">文字での結果がここに表示されます</span>
            <br><img id="result" width="300" height="300">
            
        </p>
        <p>
            <br><br><br><br>
        </p>
        <script src="main.js" type="text/javascript"></script>
    </div>
</body>
</html>
